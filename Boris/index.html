<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Chatting App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/contacts.css"/>
    <link rel="stylesheet" href="css/chat.css"/>
    <link rel="stylesheet" href="css/themes.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>

    <!-- JavaScript files -->
    <script src="js/utils.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/contacts.js" defer></script>
    <script src="js/chat.js" defer></script>
    <script src="js/app.js" defer></script>
    <!-- (TODO) Link to favicon, or fontawesome, or whatever -->
</head>
<body>
    <!-- (TODO) Add aria accessibility attributes -->
    <main>
        <section id="contacts-window">
            <header id="contacts-header-bar">
                <h1>Chatting App</h1>
                <nav>
                    <button id="new-chat-button">Nw Ch</button>
                    <button id="settings-button">Sett</button>
                </nav>
            </header>
            <!-- (TODO) Focus Management for contacts -->
            <div id="search-container-container">
                <div class="input-container" id="search-container">
                <label for="search-input" class="visually-hidden">Search contacts</label>
                <input type="text" 
                    id="search-input" 
                    placeholder="Search contacts..."
                />
            </div>
            </div>
            
            <div id="contacts-content" class="scrollable">
                <ul id="contacts-list" >
                </ul>
            </div>
        </section>

        <section id="chat-window" contact-id="0">
            <header id="chat-header-bar">
                <h2 id="chat-partner-name">Contact X</h2>
                <button id="options-button">Options</button>
            </header>
            <div id="chat-content" class="scrollable">
                <ol id="chat-messages" role="log" aria-live="polite" aria-label="Chat conversation">
                </ol>
            </div>
            <footer id="chat-input-bar" class="input-container">
                <form id="message-form">
                    <label for="chat-input" class="visually-hidden">Type your message</label>
                    <textarea id="chat-input" class="scrollable" placeholder="Type a message..." required></textarea>
                    <button type="submit" id="send-button">Send</button>
                </form>
            </footer>
        </section>
    </main>
</body>
</html>
