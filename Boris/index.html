<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Chatting App</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/contacts.css"/>
    <link rel="stylesheet" href="css/chat.css"/>
    <link rel="stylesheet" href="css/themes.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <!-- (TODO) Link to JS scripts -->
    <!-- (TODO) Link to favicon, or fontawesome, or whatever -->
</head>
<body>
    <!-- (TODO) Add aria accessibility attributes -->
    <main>
        <section id="contacts-window">
            <header id="contacts-header-bar">
                <h1>Chatting App</h1>
                <nav>
                    <button id="new-chat-button">Nw Ch</button>
                    <button id="settings-button">Sett</button>
                </nav>
            </header>
            <!-- (TODO) Search functionality and Focus Management for contacts -->
            <div class="input-container" id="search-container">
                <label for="search-input" class="visually-hidden">Search contacts</label>
                <input type="text" 
                    id="search-input" 
                    placeholder="Search contacts..."
                />
            </div>
            <div id="contacts-content" class="scrollable">
                <ul id="contacts-list" >
                    <!-- (TODO) Example contacts, replace with dynamic content -->
                    <!-- (TODO) Stylize optgroups (contact folders)-->
                    <li class="contact-group">
                        <p>Group 1</p>
                        <ul class="group-contacts">
                            <li class="contact hover-effect" data-id="1">Alice</li>
                            <li class="contact hover-effect" data-id="2">Bob</li>
                        </ul>
                    </li>
                    <li class="contact hover-effect" data-id="3">Charlie</li>
                    <li class="contact hover-effect" data-id="4">David</li>
                    <li class="contact hover-effect" data-id="5">Eve</li>
                    <li class="contact hover-effect" data-id="6">Frank</li>
                    <li class="contact hover-effect" data-id="7">Grace</li>
                    <li class="contact hover-effect" data-id="8">Heidi</li>
                    <li class="contact hover-effect" data-id="9">Ivan</li>
                    <li class="contact hover-effect" data-id="10">Judy</li>
                    <li class="contact hover-effect" data-id="11">Karl</li>
                    <li class="contact hover-effect" data-id="12">Leo</li>
                    <li class="contact hover-effect" data-id="13">Mallory</li>
                    <li class="contact hover-effect" data-id="14">Nina</li>
                    <li class="contact hover-effect" data-id="15">Oscar</li>
                    <li class="contact hover-effect" data-id="16">Peggy</li>
                    <li class="contact hover-effect" data-id="17">Quentin</li>
                    <li class="contact hover-effect" data-id="18">Rupert</li>
                    <li class="contact hover-effect" data-id="19">Sybil</li>
                    <li class="contact hover-effect" data-id="20">Trent</li>
                    <li class="contact hover-effect" data-id="21">Uma</li>
                </ul>
            </div>
        </section>

        <section id="chat-window">
            <header id="chat-header-bar">
                <h2 id="chat-partner-name">Contact X</h2>
                <button id="options-button">Options</button>
            </header>
            <div id="chat-content" class="scrollable">
                <ol id="chat-messages" role="log" aria-live="polite" aria-label="Chat conversation">
                    <!-- (TODO) Example messages, replace with dynamic content -->
                    <li class="message sent">
                        <p>Hello!</p>
                    </li>
                    <li class="message received">
                        <p>Hi there!</p>
                    </li>
                </ol>
            </div>
            <footer id="chat-input-bar" class="input-container">
                <form id="message-form">
                    <label for="chat-input" class="visually-hidden">Type your message</label>
                    <input type="text" id="chat-input" placeholder="Type a message..." required>
                    <button type="submit" id="send-button">Send</button>
                </form>
            </footer>
        </section>
    </main>
</body>
</html>
